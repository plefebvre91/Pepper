<!DOCTYPE html>
<html>
  <head>
    <meta lang="fr" charset="utf-8"/>
    <title>Pepper</title>
    
    <!-- Compiled and minified jQuery -->
    <script type="text/javascript"
	    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js">
    </script>

    <!-- Latest compiled and minified jQuery -->
    <script type="text/javascript"
	    src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
    </script>

    <link href="https://fonts.googleapis.com/css?family=Dosis|Pacifico|Raleway" rel="stylesheet">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
	  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	  crossorigin="anonymous">

    <!-- Pepper CSS -->
    <link rel="stylesheet" href="css/pepper-style.css">

    <!-- Latest compiled and minified JavaScript -->
    <script 
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous">
    </script>


  </head>

  <body ng-app="Pepper">
    
    <!-- Angular controller -->
    <script type="text/javascript" src="js/pepper-angular.js"></script>

    <!-- Main container -->
    <div class="container-fluid">
      <div class="row" ng-controller="PepperCtrl">
	<div class="col-md-12">
	  
	  <div class="row text-center">
	    <div class="col-xs-12">
	      
	      <!-- Title -->
	      <div style="color: white; background-color:#EFEFEF;">
		<div class="text-center col-xs-12">
		  <h1>Pepper</h1>
		</div>
	      </div>
	      
	      <div ng-show="isLoading">
		<img src="img/ring.svg" />
	      </div>
	      
	      <div ng-repeat="(key, value) in response" ng-hide="isLoading"> 
		<p class="subtitles">{{key}}<br/><span class="elements">{{value.name}}</span></p><hr/>
	      </div>

	      <button  ng-click="pepperGetIngredients()" type="button" class="btn btn-default btn-success">
		Salade !
	      </button>
	      
	    </div> <!-- End col -->
	  </div>
	</div>
      </div>
    </div> <!-- End main container -->
  </body>
</html>
